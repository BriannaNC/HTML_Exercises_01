<!DOCTYPE html>
<html>
    <body>
        <input type="text" id="txt-price" placeholder="Enter the price of the item">
        <input type="text" id="txt-quantity" placeholder="Enter the quanity of the item">
        <button id="btn-submit">Calculate</button>
        <div id="output"></div>

        <script>
            // a price variable recieved through user input
            var priceInput=document.getElementById('txt-price');
            // a quantity variable recieved through user input
            var quantityInput=document.getElementById('txt-quantity');
            // a button variable submitter through user input
            var submitBtn=document.getElementById('btn-submit');
            // an output variable to be presented after the button
            var output=document.getElementById('output');

            //a function activated through the user clicking the button
            submitBtn.addEventListener('click',function(){
                // price valuse is initialized through the priceInput
                var price = priceInput.value;
                // quanity value is initialized through the quantityInput
                var quanity= quantityInput.value;
                //price is set
                price=+price;
                //quanity is set
                quanity=+quanity;
                //if the variables price or quanity are empty an 'Invalid input' message outputs
                if(Number.isNaN(price)||Number.isNaN(quanity)){
                    output.innerHTML='Invalid input';
                    return;
                }
                // a totalPrice variable is initialized and set to the product of the price and quanity variables
                var totalPrice = price * quanity;
                // the total price is rounded to the 100ths place
                totalPrice=Math.round(totalPrice*100)/100;
                // a message is written to display as the output of the function
                output.innerHTML=quanity+' items at $'+price+' each is $'+totalPrice;

                //*********btw: all help for these 7 exercises were from w3schools.com*********
            });
        </script>
    </body>
</html>
